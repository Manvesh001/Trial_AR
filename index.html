<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trial AR Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        z-index: 10;
      }
      video {
        object-fit: cover !important;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Waiting for camera permissionâ€¦</div>

    <a-scene
      embedded
      stats
      inspector
      arjs="sourceType: webcam; facingMode: environment; debugUIEnabled: true;"
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      playsinline
    >
      <a-assets>
        <a-asset-item
          id="model"
          src="./model.glb"
          response-type="arraybuffer"
          crossorigin="anonymous"
        ></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="./pattern-qr.patt">
        <!-- Test box (shows if marker is detected) -->
        <a-box position="0 0.5 0" depth="0.5" height="0.5" width="0.5" color="red"></a-box>

        <!-- Your model -->
        <a-entity
          id="modelEntity"
          gltf-model="#model"
          scale="2 2 2"
          position="0 0.5 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      document.querySelector('a-scene').addEventListener('arReady', () => {
        overlay.style.display = 'none';
      });
    </script>
  </body>
</html>
