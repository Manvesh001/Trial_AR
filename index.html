<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>WebAR with Model & Sound</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    
    <!-- Marker -->
    <a-marker type="pattern" url="pattern-qr.patt" emitevents="true" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="2">
      
      <!-- Test box (optional, can remove later) -->
      <!-- <a-box position="0 0.5 0" color="red"></a-box> -->

      <!-- 3D model -->
      <a-entity id="model" gltf-model="model.glb" scale="0.2 0.2 0.2" rotation="0 0 0" animation-mixer visible="false"></a-entity>

      <!-- Sound -->
      <a-sound id="bgm" src="click.mp3" autoplay="false" loop="true"></a-sound>
      
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const marker = document.querySelector('a-marker');
    const model = document.getElementById('model');
    const audio = document.getElementById('click');

    marker.addEventListener('markerFound', () => {
      model.setAttribute('visible', 'true');
      audio.play().catch(e => console.warn('Audio play failed', e));
    });

    marker.addEventListener('markerLost', () => {
      model.setAttribute('visible', 'false');
      audio.pause();
      audio.currentTime = 0;
    });
  </script>

</body>
</html>
