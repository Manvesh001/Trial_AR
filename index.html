<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>WebAR Model + Sound</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: block;
      background-color: black;
    }
  </style>
</head>
<body>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    
    <!-- Marker -->
    <a-marker type="pattern" url="pattern-qr.patt">
      
      <!-- 3D Model -->
      <a-entity 
        id="model" 
        gltf-model="model.glb" 
        scale="0.2 0.2 0.2" 
        rotation="0 180 0" 
        animation-mixer>
      </a-entity>
      
      <!-- Sound -->
      <a-sound 
        id="bgm" 
        src="bgm.mp3" 
        autoplay="true" 
        loop="true" 
        positional="true">
      </a-sound>

    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>

  </a-scene>
</body>
</html>
