<html>
  <head>
    <!-- Use compatible versions -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker linked to your .patt -->
      <a-marker type="pattern" url="pattern-qr.patt" 
      <a-box position="0 0.5 0" color="red"></a-box>
        <!-- Example 3D model -->
        <a-entity gltf-model="model.glb" scale="0.5 0.5 0.5" animation-mixer></a-entity>
        <!-- Example sound -->
        <a-sound src="click.mp3" autoplay="true" loop="true"></a-sound>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
