<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Trial AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Latest A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.85);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 1.5rem;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="overlay">Waiting for camera permissionâ€¦</div>

    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: true;"
      vr-mode-ui="enabled: false"
      playsinline
    >
      <a-assets>
        <a-asset-item
          id="model"
          src="./model.glb"
          response-type="arraybuffer"
          crossorigin="anonymous"
        ></a-asset-item>
        <audio id="clickSound" src="./click.mp3" preload="auto" crossorigin="anonymous"></audio>
      </a-assets>

      <a-marker type="pattern" url="./pattern-qr.patt">
        <a-entity
          id="modelEntity"
          gltf-model="#model"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const overlay = document.getElementById('overlay');
      const clickSound = document.getElementById('clickSound');
      const modelEntity = document.getElementById('modelEntity');

      // Remove overlay once AR.js video is ready
      document.querySelector('a-scene').addEventListener('arReady', () => {
        overlay.style.display = 'none';
      });

      // Play sound when model is clicked
      modelEntity.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play().catch(err => console.log('Audio blocked:', err));
      });
    </script>
  </body>
</html>
