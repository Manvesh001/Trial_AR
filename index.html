<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>WebAR Model + Sound</title>

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://rawcdn.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100%;
      height: 100%;
      background-color: black;
    }

    #startBtn {
      position: fixed;
      z-index: 9999;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 24px;
      font-size: 18px;
      background: #0b84ff;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Start button for mobile -->
  <button id="startBtn">Tap to Start AR</button>

  <!-- AR Scene hidden initially -->
  <a-scene id="arScene" embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" style="display:none">
    
    <!-- Marker -->
    <a-marker type="pattern" url="pattern-qr.patt" emitevents="true" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="2">
      
      <!-- 3D Model with larger scale -->
      <a-entity 
        id="model" 
        gltf-model="model.glb" 
        scale="0.5 0.5 0.5"  <!-- increased from 0.2 to 0.5 -->
        rotation="0 180 0" 
        animation-mixer 
        visible="false">
      </a-entity>
      
      <!-- Sound -->
      <a-sound 
        id="bgm" 
        src="click.mp3" 
        autoplay="false" 
        loop="true" 
        positional="true">
      </a-sound>

    </a-marker>

    <a-entity camera></a-entity>

  </a-scene>

  <script>
    const startBtn = document.getElementById('startBtn');
    const arScene = document.getElementById('arScene');
    const marker = document.querySelector('a-marker');
    const model = document.getElementById('model');
    const audio = document.getElementById('bgm');

    startBtn.addEventListener('click', async () => {
      // Show the scene
      arScene.style.display = 'block';
      startBtn.style.display = 'none';

      // Initialize audio context
      try {
        await audio.play();
        audio.pause(); // pause, will play when marker found
      } catch(e) {
        console.warn('Audio init failed', e);
      }
    });

    // Show model and play sound when marker detected
    marker.addEventListener('markerFound', () => {
      model.setAttribute('visible', 'true');
      audio.play().catch(e => console.warn('Audio play failed', e));
    });

    // Hide model and pause sound when marker lost
    marker.addEventListener('markerLost', () => {
      model.setAttribute('visible', 'false');
      audio.pause();
      audio.currentTime = 0;
    });
  </script>

</body>
</html>
